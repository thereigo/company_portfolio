<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperio Lighting</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/crown.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" 
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="container-nav">
            <!-- <img src="" alt="" class="logo"> -->
            <a href="#" class="logo"><img src="./images/icons/crown.svg" alt="logo" class="logo-img"><span>Imperio Lighting</span></a>
            <ul class="nav-menu">
                <li class="nav-list"><a href="#portfolio" class="nav-link">Portfolio</a></li>
                <li class="nav-list"><a href="#team" class="nav-link">Team</a></li>
                <li class="nav-list"><a href="#contact" class="nav-link">Contact</a></li>
                
            </ul>
        </div>
    </nav>
    <header id="hero" class="hero">
        <div class="container-header">
            <div class="hero-header-image">
                <img src="./images/background.jpg" alt="bulb" class="hero-img">
            </div>
            <div class="hero-header">
                <h1 class="hero-title">Imperio Lighting</h1>
                <p class="hero-subtitle">Professional Lighting Solutions</p>
                <a href="#contact" class="hero-btn">Contact Us</a>
            </div>
        </div>
    </header>
    
    <section id="portfolio">
        <div class="portfolio-gallery">
            <div class="container-portfolio">
                <h2 class="portfolio-title">Portfolio</h2>
                <div class="galery">
                    <div class="grid-item grid1">1</div>
                    <div class="grid-item grid2">2</div>
                    <div class="grid-item grid3">3</div>
                    <div class="grid-item grid4">4</div>
                    <div class="grid-item grid5">5</div>
                    <div class="grid-item grid6">6</div>
                    <div class="grid-item grid7">7</div>
                    <div class="grid-item grid8">8</div>
                    <div class="grid-item grid9">9</div>
                    <div class="grid-item grid10">10</div>
                    <div class="grid-item grid11">11</div>
                    <div class="grid-item grid12">12</div>
                    <div class="grid-item grid13">13</div>
                </div>
            </div>
        </div>
    </section>

    <section id="team" class="team">
        <div class="container-team">
            <h2 class="section-title">Our Team</h2>
            <p class="section-subtitle">Meet the team</p>
            <div class="team-members">
                <div class="team-member">
                    <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="" class="team-member-img">
                    <div class="member-bio">
                        <div class="member-text">
                            <h3 class="team-member-name">John Doe</h3>
                            <p class="team-member-role">CEO</p>
                        </div>
                        <div class="member-social">
                            <a href="#"><i class="bi bi-twitter text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-facebook  text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-linkedin text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-instagram text-dark mx-1"></i></a>
                        </div>
                    </div>
                </div>
                <div class="team-member">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="" class="team-member-img">
                    <div class="member-bio">
                        <div class="member-text">
                            <h3 class="team-member-name">John Mace</h3>
                            <p class="team-member-role">Sales</p>
                        </div>
                        <div class="member-social">
                            <a href="#"><i class="bi bi-twitter text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-facebook  text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-linkedin text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-instagram text-dark mx-1"></i></a>
                        </div>
                    </div>
                </div>
                <div class="team-member">
                    <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="" class="team-member-img">
                    <div class="member-bio">
                        <div class="member-text">
                            <h3 class="team-member-name">Amber Lin</h3>
                            <p class="team-member-role">Finance</p>
                        </div>
                        <div class="member-social">
                            <a href="#"><i class="bi bi-twitter text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-facebook  text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-linkedin text-dark mx-1"></i></a>
                            <a href="#"><i class="bi bi-instagram text-dark mx-1"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container-contact">
            <h2 class="contact-title">Contact Us</h2>
            <p class="contact-subtitle">Let's get in touch</p>
            <form action="" class="contact-form">
                <input type="text" class="contact-form-name" placeholder="Name">
                <input type="email" class="contact-form-email" placeholder="Email">
                <textarea class="contact-form-message" placeholder="Message"></textarea>
                <button type="submit" class="contact-form-btn">Send</button>
            </form>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">
            <p class="footer-text">Imperio Lighting &copy; 2024</p>
        </div>
    </footer>

</body>
</html>

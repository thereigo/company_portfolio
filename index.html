<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperio Lighting</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/crown.css' rel='stylesheet'>

</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="container-nav">
            <!-- <img src="" alt="" class="logo"> -->
            <a href="#" class="logo"><img src="./images/icons/crown.svg" alt="logo" class="logo-img">Imperio Lighting</a>
            <ul class="nav-menu">
                <li class="nav-list"><a href="#portfolio" class="nav-link">Portfolio</a></li>
                <li class="nav-list"><a href="#team" class="nav-link">Team</a></li>
                <li class="nav-list"><a href="#contact" class="nav-link">Contact</a></li>
                
            </ul>
        </div>
    </nav>
    <header id="hero" class="hero">
        <div class="container-header">
            <div class="hero-header-image">
                <img src="./images/background.jpg" alt="bulb" class="hero-img">
            </div>
            <div class="hero-header">
                <h1 class="hero-title">Imperio Lighting</h1>
                <p class="hero-subtitle">We are a team of professionals</p>
                <a href="#contact" class="hero-btn">Contact Us</a>
            </div>
        </div>
    </header>
    
    <section>
        <div class="portfolio-gallery">
            <div class="container portfolio">
                <div class="galery">
                    <img src="" alt="" class="img-item">
                </div>
            </div>
        </div>
    </section>
    <section id="team" class="team">
        <div class="container">
            <h2 class="section-title">Our Team</h2>
            <p class="section-subtitle">Meet the team</p>
            <div class="team-members">
                <div class="team-member">
                    <img src="" alt="" class="team-member-img">
                    <h3 class="team-member-name">John Doe</h3>
                    <p class="team-member-role">CEO</p>
                </div>
                <div class="team-member">
                    <img src="" alt="" class="team-member-img">
                    <h3 class="team-member-name">John Mace</h3>
                    <p class="team-member-role">Sales</p>
                </div>
                <div class="team-member">
                    <img src="" alt="" class="team-member-img">
                    <h3 class="team-member-name">Amber Lin</h3>
                    <p class="team-member-role">Finance</p>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <p class="section-subtitle">Let's get in touch</p>
            <form action="" class="contact-form">
                <input type="text" class="contact-form-name" placeholder="Name">
                <input type="email" class="contact-form-email" placeholder="Email">
                <textarea class="contact-form-message" placeholder="Message"></textarea>
                <button type="submit" class="contact-form-btn">Send</button>
            </form>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">
            <p class="footer-text">Imperio Lighting &copy; 2024</p>
        </div>
    </footer>

</body>
</html>
